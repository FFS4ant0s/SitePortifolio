services:
  - type: web
    name: meu-portifolio-backend
    runtime: python
    plan: free
    rootDir: Portifolio_Back_end
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn portfolio.wsgi:application --bind 0.0.0.0:8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meu-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"

databases:
  - name: meu-db
    plan: free
    databaseName: meuportifolio
    user: meuportifolio_user
